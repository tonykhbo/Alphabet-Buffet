<!DOCTYPE html>

<html>
<head>
    <title></title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    
    <script src="js/snake.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap.css" rel="stylesheet">

</head>
<script type="text/javascript">
    $(window).load(function(){
        $('#myModal').modal('show');
    });
    
    $(function () {
        $(".custom-close").on('click', function() {
            $('#myModal').modal('hide');
        });
    });
</script>


<body style="text-align: center;">
        <canvas id="canvas"></canvas>
        
        <div class="modal" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h2 class="modal-title" id="myModalLabel">ALPHABET BUFFET</h2>
                </div>
                <div class="modal-body">
                    <div class="row environment-div">
                        <div class="col-xs-6">
                            <h4>Background Environment</h4>
                        </div>
                        <div class="col-xs-6">
                            <select class="form-control environment">
                                <option value="grass">Grassy Area</option>
                                <option value="space">Outer space</option>
                                <option value="underwater">Under the Sea</option>
                            </select>
                        </div>                  
                    </div> 
                    <div class="row difficulty-div">
                        <div class="col-xs-6">
                            <h4>Snake Speed</h4>
                        </div>
                        <div class="col-xs-6">
                            <select class="form-control difficulty">
                                <option value="500">Super Slow</option>
                                <option value="400">Slow</option>
                                <option value="300">Normal</option>
                                <option value="200">Fast</option>
                                <option value="100">Very Fast</option>
                            </select>
                        </div>                  
                    </div>
                    
                    <div class="row controls-div">
                        <div class="col-xs-6">
                            <h4>Keyboard Controls</h4>
                        </div>
                        <div class="col-xs-6">
                            <select class="form-control controls">
                                <option value="arrows">Directional Arrows</option>
                                <option value="switch">Switch (Spacebar and Shift)</option>
                            </select>
                        </div>                  
                    </div>
                </div>
                
                <div class="modal-footer">
                    <div>
                        <div class="col-xs-4"></div>
                        <div class="col-xs-4"><button type="button" class="btn btn-primary custom-close start">Start Game</button></div>
                        <div class="col-xs-4"></div> 
                    </div>
                    
                </div>
              </div>
            </div>
          </div>


        <div id="preloaded-images" style="display:none;">
            <img src="img/grass%20env/60x60/snakehead-left.png" width="60" height="60" alt="head_left" />
            <img src="img/grass%20env/60x60/snakehead-right.png" width="60" height="60" alt="head_right" />
